<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation de changement de texte en JS avec fluidité</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    #texte-changeant {
        font-size: 24px;
        font-weight: bold;
        transition: opacity 0.5s ease-in-out;
        /* Transition fluide de l'opacité */
    }
</style>

<body>
    <div id="texte-changeant">Texte 1</div>
    <script src="script.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var mots = ["Texte 1", "Texte 2", "Texte 3", "Texte 4"];
        var index = 0;
        var texteChangeant = document.getElementById('texte-changeant');

        function changerTexteAvecTransition() {
            texteChangeant.style.opacity = 0; // Définir l'opacité à 0
            setTimeout(function () {
                texteChangeant.textContent = mots[index];
                texteChangeant.style.opacity = 1; // Définir l'opacité à 1 après avoir changé le texte
                index = (index + 1) % mots.length;
            }, 500); // Délai de 500 ms pour la transition
        }

        changerTexteAvecTransition(); // Appeler la fonction une fois au début

        setInterval(changerTexteAvecTransition, 2000); // Changer le texte toutes les 2 secondes
    });

</script>

</html>
